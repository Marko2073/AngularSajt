<div class="product-item bg-light mb-4">
  <div class="product-img position-relative overflow-hidden">
    <img class="img-fluid w-100" src="assets/img/products/{{product.photos[0].path}}" alt="">
    <div class="product-action">
      <a class="btn btn-outline-dark btn-square" (click)="AddToCart($event, product.id)"><i class="fa fa-shopping-cart"></i></a>
      <a class="btn btn-outline-dark btn-square" href="/products/{{product.id}}"><i class="fa fa-search"></i></a>
    </div>
  </div>
  <div class="text-center py-4">
    <a class="h6 text-decoration-none text-truncate" href="/products/{{product.id}}">{{product.brand_name}} {{product.name}}</a>
    <div class="d-flex align-items-center justify-content-center mt-2">
      <h5>${{product.current_price}}</h5><h6 class="text-muted ml-2"><del>{{product.old_price}}</del></h6>
    </div>
    <div class="d-flex align-items-center justify-content-center mb-1">
      <small class="fa fa-star text-primary mr-1"></small>
      <small class="fa fa-star text-primary mr-1"></small>
      <small class="fa fa-star text-primary mr-1"></small>
      <small class="fa fa-star text-primary mr-1"></small>
      <small class="fa fa-star text-primary mr-1"></small>
      <small>(99)</small>
    </div>
  </div>
</div>
