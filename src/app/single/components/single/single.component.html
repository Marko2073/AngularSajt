<!-- Breadcrumb Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-12">
      <nav class="breadcrumb bg-light mb-30">
        <a class="breadcrumb-item text-dark" href="#">Home</a>
        <a class="breadcrumb-item text-dark" href="#">Shop</a>
        <span class="breadcrumb-item active">Shop Detail</span>
      </nav>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->


<!-- Shop Detail Start -->
<div class="container-fluid pb-5">
  @if (product){
    <div class="row px-xl-5">
      <div class="col-lg-5 mb-30">
        <div id="product-carousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner bg-light">
            <div class="carousel-item active">
              <img class="w-100 h-100" src="assets/img/products/{{product.photos[0].path}}" alt="Image">
            </div>

          </div>

        </div>
      </div>

      <div class="col-lg-7 h-auto mb-30">
        <div class="h-100 bg-light p-30">
          <h3>{{product.brand_name}} {{product.name}}</h3>
          <div class="d-flex mb-3">

          </div>
          <h3 class="font-weight-semi-bold mb-4">${{product.current_price}}</h3>
          <div class="d-flex align-items-center mb-4 pt-2">

            <button class="btn btn-primary px-3"><i class="fa fa-shopping-cart mr-1"></i> Add To
              Cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row px-xl-5">
      <div class="col">
        <div class="bg-light p-30">
          <div class="nav nav-tabs mb-4">
            <a class="nav-item nav-link text-dark active" data-toggle="tab" href="#tab-pane-1">Specifications</a>
          </div>
          <div class="tab-content">
            <div class="tab-pane fade show active" id="tab-pane-1">
              <table id="tabelaSingl" class="mx-auto">
                <thead>
                </thead>
                <tbody>
                @for(s of product.specifications; track $index){
                  @if(s.parent!="New arrivals"){
                    <tr class="spec-row">
                      <td class="spec-value">
                        {{s.parent}}
                      </td>
                      <td class="spec-name">
                        {{s.name}}
                      </td>
                    </tr>
                  }


                }




                </tbody>
              </table> </div>

          </div>
        </div>
      </div>

    </div>
  }

</div>
<!-- Shop Detail End -->
