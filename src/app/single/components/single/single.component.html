<!-- Breadcrumb Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-12">
      <nav class="breadcrumb bg-light mb-30">
        <a class="breadcrumb-item text-dark" href="#">Home</a>
        <a class="breadcrumb-item text-dark" href="#">Shop</a>
        <span class="breadcrumb-item active">Shop Detail</span>
      </nav>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->

<!-- Shop Detail Start -->
<div class="container-fluid pb-5">
  @if (product){
    <div class="row px-xl-5">
      <div class="col-lg-5 mb-30">
        <div id="product-carousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner bg-light">
            <div class="carousel-item active">
              <img class="w-100 h-100" src="assets/img/products/{{product.path}}" alt="Image">
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-7 h-auto mb-30">
        <div class="h-100 bg-light p-30">
          <h3>{{product.brand}} {{product.model}}</h3>
          <div class="d-flex mb-3"></div>
          <h3 class="font-weight-semi-bold mb-4">${{product.price}}</h3>
          <div class="d-flex align-items-center mb-4 pt-2">
            <button class="btn btn-primary px-3" (click)="AddToCart($event, product.id)">
              <i class="fa fa-shopping-cart mr-1"></i> Add To Cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row px-xl-5">
      <div class="col">
        <div class="bg-light p-30">
          <div class="nav nav-tabs mb-4">
            <a class="nav-item nav-link text-dark active" data-toggle="tab" href="#tab-pane-1">Specifications</a>
          </div>
          <div class="tab-content">
            <div class="tab-pane fade show active" id="tab-pane-1">
              <table id="tabelaSingl" class="mx-auto">
                <thead></thead>
                <tbody>
                  @for(s of product.specifications; track $index) {
                    @if(s.parent != "New arrivals") {
                      <tr class="spec-row">
                        <td class="spec-value">{{s.parent}}</td>
                        <td class="spec-name">{{s.name}}</td>
                      </tr>
                    }
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
</div>
<!-- Shop Detail End -->

<!-- Add to Cart Modal Start -->
<div class="modal" [ngClass]="{ 'is-active': showModal }">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add to Cart</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Product added to cart successfully.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Add to Cart Modal End -->

<style>
  .modal {
    display: none; /* Make the modal invisible initially */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
  }

  .is-active {
    display: block; /* Show the modal when the condition is met */
  }

  .modal-dialog {
    max-width: 400px; /* Adjust the width as needed */
  }

  .modal-content {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Add shadow to the modal */
  }

  .modal-header {
    background-color: #f8f9fa; /* Background color of the header */
    border-bottom: none; /* Remove the bottom border */
  }

  .modal-body, .modal-footer {
    padding:
      20px; /* Add padding inside the modal */
  }

  .modal-footer {
    border-top: none; /* Remove the top border */
  }

  .modal-title {
    font-size: 1.25rem; /* Font size for the title */
  }

  .btn-secondary {
    background-color: #6c757d; /* Background color of the button */
    border-color: #6c757d; /* Border color of the button */
    color: #fff; /* Text color of the button */
  }

  .btn-secondary:hover {
    background-color: #5a6268; /* Background color on hover */
    border-color: #545b62; /* Border color on hover */
  }
</style>
