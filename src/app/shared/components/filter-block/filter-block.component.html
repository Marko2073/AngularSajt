<h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">{{labela}}</span></h5>
<div class="bg-light p-4 mb-30">
  <form>
    <div *ngFor="let filter of filters; let i = index">
      <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
        <input type="checkbox" class="custom-control-input" id="brand-all{{filter.name}}" name="brand" value="{{filter.name}}" (change)="filterProducts($event, tip, filter.name)">
        <label class="custom-control-label" for="brand-all{{filter.name}}">{{filter.name}}</label>
      </div>
    </div>
  </form>
</div>
